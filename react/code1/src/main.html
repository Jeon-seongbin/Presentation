<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
</head>
<body>
    <div id="subject"></div>
    <div id="toc"></div>
    <dvi id="control"></dvi>
    <dvi id="content"></dvi>
    <script>
        function subject(){
            document.querySelector("#subject").innerHTML = `
            <header>
                <h1>web</h1>
                Hello web!
            </header>
            `;
        }
        function TOC(){
            var state = store.getState();
            var i = 0;
            var liTags = '';
            while(i<state.contents.length){
                liTags = liTags + `
                <li>
                    <a onclick="
                        event.preventDefault();
                        var action = {type:'SELECT', id:${state.contents[i].id}}
                        store.dispatch(action);
                    " href="${state.contents[i].id}">
                        ${state.contents[i].title}
                    </a>
                </li>`;
                i = i + 1;
            }
            document.querySelector('#toc').innerHTML = `
            <nav>
                <ol>${liTags}</ ol>
            </nav>
            `;
        }
        function control(){
            document.querySelector("#control").innerHTML=`
            <ul>
        <li><a onclick="
            event.preventDefault();
            store.dispatch({
                type:'CHANGE_MODE',
                mode:'create'
            })
        " href="/create">create</a></li>

                    <li><input type="button"
                            onclick="
                                store.dispatch({
                                    type:'DELETE'
                                });
                            "
                        value="delete"></li>
                </ul>
 
            `;
        }
        function article(){
            var state = store.getState();

            if(state.mode === 'read'){
                contents = state.contents;
                var test = contents.filter(content => content.id === state.selected_id)[0];
                document.querySelector("#content").innerHTML=`
                <article>
                    <h2>${test.title}</h2>
                    ${test.desc}
                </article>
                `;
            }else if(state.mode ==='welcome'){
                document.querySelector("#content").innerHTML=`
                <article>
                    <h2>hello</h2>
                    redux
                </article>
                `;
            }else if( state.mode === 'create'){
                
                document.querySelector("#content").innerHTML=`
                <article>
                    <form onsubmit="
                        event.preventDefault()
                        let _title = this.title.value;
                        let _desc = this.desc.value;
                        store.dispatch(
                            {type:'CREATE',
                            title :_title,
                            desc : _desc}
                            )
                        ">
                        <p>title <input type="text" name="title" placeholder="title"></p>
                        <p>desc <input type="textbox" name="desc" placeholder="title"></p>
                        <p><input type="submit"/></p>
                    </form>
                </article>
                `;
            }
        }
        function reducer(state, action){
            if(state === undefined){
                return {
                    max_id : 2,
                    mode : 'welcome',
                    selected_id: 1,
                    contents :[
                        {id : 1 , title : "html" , desc: 'html is'},
                        {id : 2 , title : "css" , desc: 'css is'},
                    ]
                }
            }
            
            var newState;

            if(action.type==='SELECT'){
                newState =  Object.assign({}, state, {selected_id : action.id , mode:'read'});
                //selected id 를 state와 함께 만들어서 state에 저장
            }else if (action.type ==='CREATE'){

                var newContents = state.contents.concat();
                var newMaxId = state.max_id + 1;
                newContents.push(
                    {id : newMaxId, title : action.title  , desc: action.desc}
                );
                newState = Object.assign({} ,state, {
                    mode : 'read' ,
                    max_id: newMaxId,
                    contents: newContents});
            }else if( action.type=="CHANGE_MODE"){
                newState = Object.assign({},state , {
                    mode : action.mode
                })
            }else if(action.type==="DELETE"){
                var newContents = [];
                        var i = 0;
                        while(i < state.contents.length){
                            
                            if(state.selected_id !== state.contents[i].id){
                                console.log("a" , state.selected_id);
                                console.log("b" , state.contents[i].id);
                                newContents.push(
                                    state.contents[i]
                                );
                                
                            }
                            i = i + 1;
                        }
                        newState = Object.assign({} ,state, {
                            contents:newContents,
                            mode:'welcome'
                        })
                        console.log("s" , newContents);
            }
            console.log("selected id" , state.selected_id);
            console.log("state",state);
            console.log("newState",newState)
            
            return newState;
        }

        var store = Redux.createStore(reducer);
        //최고중요

        store.subscribe(article);
        //subscribe를 등록하면 state값이 바뀌었을때 자동으로 호출
        store.subscribe(TOC);

        subject();
        TOC();
        control();
        article();
    </script>
</body>
</html>
