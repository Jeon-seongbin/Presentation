<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
         <form @submit.prevent="addList" action="/" method="POST">
            <div>{{count}} 회</div>
            <input type="text" v-model="input" maxlength="4" minlength="4"/>
            <input type="submit">
            <ul id="example-1">
                <li v-for="item in items">
                    <div>{{item.message}}<div>
                    <div>{{item.result}}<div>
                </li>
            </ul>
        </form>
    </div>
</body>
<script>
    const getNumbers = () => {
        const candidate = [1,2,3,4,5,6,7,8,9];
        const array = [];
        for( let i = 0 ; i < 4 ; i++){
            const choose = candidate.splice(Math.floor(   Math.random() * (9 -i ) ),1 )[0]
            array.push(choose);
        }
        return array;
    };

    var el = new Vue({
        el : '#root',
        data:{
            answer : getNumbers(),
            input : "",
            count : 0,
            items: [],
        },
        methods : {
            addList : function(e){
                // e.preventDefault();
                // submit.prevent();

                if( this.input === this.answer.join('') ){
                    this.items.push({
                        "message" :this.input,
                        "result" : "홈런"
                        })
                        this.input = "";
                        this.count = 0;
                        this.items= [];
                }else{
                    let strike = 0;
                    let ball = 0;
                    const answerArray = this.input.split('').map(v => parseInt(v));


                    for( let i = 0 ; i < 4 ; i++){
                        if( answerArray[i] === this.answer[i]){
                            strike++;
                        }else if(this.answer.includes(answerArray[i])){
                            ball++;
                        }
                       
                    }
                      this.items.push({
                        "message" : "strike" +  strike +"  ball "+ ball +" insert "+ answerArray,
                        "result" : this.answer 
                        })
                    this.input="";
                    this.count++;
                }
            },
        }
    });
</script>
</html>
